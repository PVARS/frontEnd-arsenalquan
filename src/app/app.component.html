<div class="container-fuild" style="background-color: #f1f2f3;">
  <main class="container" style="padding-top: 100px;">
    <router-outlet></router-outlet>
  </main>
  <button onclick="topFunction()" id="myBtn" title="Go to top" style="display: none; position: fixed; bottom: 20px;
    right: 30px; z-index: 99; font-size: 18px; border: none; outline: none; background-color: #d61543; color: white; cursor: pointer;
    padding: 15px; border-radius: 4px;"><i class="fas fa-chevron-up"></i>
  </button>

<app-footer></app-footer>
<script>
  function myFunction() {
    var x = document.getElementById("Demo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += "w3-show";
    } else {
      x.className = x.className.replace("w3-show ", " ");
    }
  }
  //Get the button
  var mybutton = document.getElementById("myBtn");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }

  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
